<head>

<body>
    <h1> Atividade 1</h1>
    <script>
       for (let i; i < 2; i++){
        let peso = parseInt(prompt('Informe seu peso'));
        if(peso <= 40){
            alert('Você é Uma pena');
        }
        if (peso >= 41 && peso <= 60){
            alert('Voce e Normal');
        }else{
            alert("Voce e gordo");
        }
       }
    </script>
</body>
