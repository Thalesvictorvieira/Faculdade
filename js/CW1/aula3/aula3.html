<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function soma(n1,n2){
            return n1 + n2;
        }
        let valor1 = parseInt(prompt("Digite o primeiro numero"));
        let valor2 = parseInt(prompt("Digite o segundo numero"));
        let resultado = soma(valor1, valor2)
        alert("O resultado da sua soma de dois numeros e igual a " + resultado)
    </script>
</body>
</html>
